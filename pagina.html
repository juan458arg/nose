<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Me donas 1 millón de pesos?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #main-title {
        margin-top: 100px;
        font-size: 24px;
    }
    #buttons {
        margin-top: 50px;
    }
    .button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        cursor: pointer;
    }
    #no-button {
        background-color: rgb(182, 15, 15);
        color: white;
    }
</style>
</head>
<body>
<h1 id="main-title">¿Me donas 1 millón de pesos?</h1>
<div id="buttons">
    <button class="button" id="yes-button">Sí</button>
    <button class="button" id="no-button">No</button>
</div>

<script>
    document.getElementById('no-button').addEventListener('click', function() {
        const randomX = Math.floor(Math.random() * window.innerWidth);
        const randomY = Math.floor(Math.random() * window.innerHeight);
        document.getElementById('no-button').style.position = 'absolute';
        document.getElementById('no-button').style.left = randomX + 'px';
        document.getElementById('no-button').style.top = randomY + 'px';
    });

    document.getElementById('yes-button').addEventListener('click', function() {
        // Cambiar esta URL por la que desees redirigir al usuario al hacer clic en "Sí"
        window.location.href = 'pagina2.html';
    });
</script>
</body>
</html>
